<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
  {% include './header.html' %}
  <div class="container">
    <br>
    <div class="form-group">
      <label for="room-name-input">What chat room would you like to enter or create?</label>
      <input id="room-name-input" type="text" size="100" class="form-control">
    </div>
    <div class="form-group">
      <input id="room-name-submit" type="button" value="Enter" class="btn btn-info">
    </div>
    <ul>
      <li>no special characters eg %, @, # ect</li>
      <li>no white spaces</li>
    </ul>
  </div>


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            roomName = roomName.replace(/[^a-zA-Z0-9]/g, "");
            window.location.pathname = '/chat/' + roomName + '/';
        };


    </script>
    {% include './footer.html' %}
</body>
</html>
